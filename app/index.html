<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>

<body>

    <!-- start header -->

    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#"><img src="img/logo.png" alt=""></a>
                    </div>
                    <div class="header__box-btn">
                        <a class="header__top-btn" href="#">Become a Seller</a>
                    </div>
                    <ul class="header__box-info">
                        <li>
                            <a href="#">
                                <img src="img/alarm.png" alt="">
                                <div class="header__alarm-number number-info">25</div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="img/envelope.png" alt="">
                                <div class="header_envelope-number number-info">6</div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="img/cart.png" alt="">
                                <div class="header__cart-number number-info">2</div>
                            </a>
                        </li>
                    </ul>
                    <div class="header__shopper-info">
                        <div>
                            <a class="header__avatar" href="#" style="background-image: url(img/avatar.jpg);">
                            </a>
                        </div>
                        <div>
                            <div>
                                <a class="header__name" href="#">Taofiq Hakim</a>
                            </div>
                            <div class="header__balance">
                                $20.45
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>




    <!-- end header -->




    <!-- start header -->

</html>
